<div class="container custom-container">
    <div class="col-md-12">

        <h3 class="mb-3 text-center">Update Employee</h3>
        <div class="form-group">
            <input type="text" [(ngModel)]="employeeData.name" class="formcontrol" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="employeeData.email" class="formcontrol" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="employeeData.phone" class="formcontrol" placeholder="Phone">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="updateEmployee()">Update Employee</button>
        </div>

    </div>
</div>
